<header class="p-3 navbar navbar-dark bg-teal">
  <nav class="nav">
    <a class="btn" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
  </nav>
  <button role='button' class="btn btn-light text-dark float-right"
  [ngClass]="{'d-none':!loggedIn}" (click)="logout()" >Logout</button>
  <a class="btn btn-light text-dark float-right" role='button'
  [ngClass]="{'d-none':loggedIn}" routerLink="/login" >Login</a>
</header>

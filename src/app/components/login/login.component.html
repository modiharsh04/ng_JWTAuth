<div class="container">
	<div class="row justify-content-md-center">
		<div class="col col-lg-5 col-md-6">
			<div class="card rounded-0 box-shadow--2dp">
			  <div class="card-body">
			  	<h4 class="card-title" style="color: blue">Login Form</h4>
			    <form (ngSubmit)="login()" #logForm="ngForm">
			      <div class="form-group">
			        <label for="username">Username</label>
			    	<input type="text" class="form-control" id="username" placeholder="Enter Username" [(ngModel)]="user.username" name="username" required>
			      </div>
			      <div class="form-group">
			    	<label for="password">Password</label>
			    	<input type="password" class="form-control" id="password" placeholder="Enter Password" [(ngModel)]="user.password" name="password" required>
			      </div>
			      <div *ngIf="alrt" class="alert alert-danger" role="alert">
			        {{alrt}}
			      </div>
			      <button type="submit" [disabled]="!logForm.form.valid" class="btn btn-success">Login</button>
			      <button class="btn btn-dark float-right" routerLink="/register" routerLinkActive="active">Register</button>
			    </form>
			  </div>
			</div>
		</div>
	</div>
</div>

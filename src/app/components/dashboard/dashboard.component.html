<div class="container">
	<div class="row justify-content-center">
		<div *ngIf="user !== undefined" class="col col-md-4">
			<div class="card mb-5">
			  <img class="card-img-top" src="assets/images/person.png" 
			  alt="${user.first_name}">
			  <div class="card-body">
			    <h4 class="card-title">{{user.first_name + ' ' + user.last_name}}</h4>
			    <div class="card-text">
			    	<p>{{user.email}}</p>
			    </div>
			  </div>
			</div>
			<div class="card">
			  <div class="card-body">
			  	<button type="button" (click)="removeUser()" class="btn btn-danger">Remove Account</button>
			  </div>
			</div>
		</div>
	</div>
</div>
